<h1>Trainings Timer</h1>

<div id="exercise">Klaar om te starten</div>
<div id="timer">00:00</div>

<button onclick="startTimer()">Start</button>
<button onclick="pauseTimer()">Pauze</button>
<button onclick="resetTimer()">Reset</button>

<script>
const schema = [
  { naam: "Oefening 1", werk: 40, rust: 20 },
  { naam: "Oefening 2", werk: 40, rust: 20 },
  { naam: "Oefening 3", werk: 40, rust: 30 }
];

let index = 0;
let fase = "werk"; // werk of rust
let resterend = 0;
let interval = null;

function startTimer() {
  if (interval) return;

  if (resterend === 0) {
    startWerk();
  }

  interval = setInterval(tik, 1000);
}

function pauseTimer() {
  clearInterval(interval);
  interval = null;
}

function resetTimer() {
  pauseTimer();
  index = 0;
  fase = "werk";
  resterend = 0;
  document.getElementById("exercise").textContent = "Klaar om te starten";
  document.getElementById("timer").textContent = "00:00";
}

function startWerk() {
  fase = "werk";
  resterend = schema[index].werk;
  document.getElementById("exercise").textContent =
    schema[index].naam + " – WERK";
}

function startRust() {
  fase = "rust";
  resterend = schema[index].rust;
  document.getElementById("exercise").textContent =
    schema[index].naam + " – RUST";
}
